<form ng-if="oauth.status !== 'loggedIn'" role="form">
    <alert ng-if="errorMsg" type="danger">{{errorMsg}}</alert>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="credentials.username" type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="credentials.password" type="password" class="form-control" id="password">
    </div>
    <div><button ng-click="login()" class="btn btn-default">Log in</button></div>
    <div>
        <br>
        <span ng-if="registerUrl">Don't have an account? <a href="{{registerUrl}}">Register here</a></span>
    </div>
</form>
<div ng-if="oauth.status === 'loggedIn'" class-row>
    <div>You have successfully logged in. <a ng-click="logout()">Log out here.</a></div>
</div>

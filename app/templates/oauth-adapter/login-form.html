<form ng-if="oauth.status !== 'loggedIn'" ng-submit="$event.preventDefault(); login()" role="form">
    <alert ng-if="errorMsg" type="danger">{{errorMsg}}</alert>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="credentials.username" type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="credentials.password" type="password" class="form-control" id="password">
    </div>
    <div class="checkbox">
        <label for="rememberMe">
          <input ng-model="credentials.rememberMe" type="checkbox" class="form-control" id="rememberMe"> Remember me on this computer
        </label>
    </div>
    <div>
        <a ng-click="$dismiss()" class="btn btn-default">Cancel</a>
        <button class="btn btn-primary" type="submit">Log in</button>
    </div>
    <div>
        <br>
        <span ng-if="registerUrl">Don't have an account? <a href="{{registerUrl}}">Register here</a></span>
    </div>
</form>
<div ng-if="oauth.status === 'loggedIn'" class-row>
    <div>You have successfully logged in. <a ng-click="logout()">Log out here.</a></div>
</div>
